<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>修改快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input inline-input" id="sysphone" placeholder="请输入手机号码"> <span id="find" class="btn btn-info">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span id="update" class="btn btn-info">立即修改</span> <span class="btn">重置</span> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/qrcode/jquery2.1.4.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		$(".header:eq(1),.content:eq(1)").hide();
		var courierId = null;
		$(function () {
			$("#find").click(function () {
				var windoeId = layer.load();
				var sysphone = $("#sysphone").val();
				$.getJSON("/courier/find.do",{sysphone:sysphone},function (data) {
					layer.close(windoeId);
					layer.msg(data.result);
					if (data.status == 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1000);
						courierId = data.data.id;
						$("input:eq(1)").val(data.data.dname);
						$("input:eq(2)").val(data.data.sysphone);
						$("input:eq(3)").val(data.data.idcard);
						$("input:eq(4)").val(data.data.dpassword);
					}
				})
			});
			$("#update").click(function () {
				var windowId = layer.load();
				var dname = $("input:eq(1)").val();
				var sysphone = $("input:eq(2)").val();
				var idcard = $("input:eq(3)").val();
				var dpassword = $("input:eq(4)").val();
				var courier = {
					id:courierId,
					dname:dname,
					sysphone:sysphone,
					idcard:idcard,
					dpassword:dpassword
				};
				$.getJSON("/courier/update.do",courier,function (data) {
					layer.close(windowId);
					layer.msg(data.result)

					if(data.status == 0){
						//修改成功的
						$(".header:eq(1),.content:eq(1)").hide();
					}
				})
			});
		})
	</script>
</html>
